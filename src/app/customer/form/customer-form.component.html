<html>
  <head>
    <title>

    </title>
  </head>
  <body><h1> Form Customer </h1>
    <table>
      <tr><td>FirstName:</td>
      <td> <input type="text"  [(ngModel)]="customer.firstName"></td><br>
    </tr>
    <tr>
      <td>Lastname: </td>
      <td><input type="text" [(ngModel)]="customer.lastName"></td>
    </tr>
    <tr>
      <td>Birth Date: </td>
      <td><input type="date" [(ngModel)]="customer.birthDate"></td>
    </tr>
    <tr>
      <td>Username: </td>
      <td><input type="text" [(ngModel)]="customer.username"></td>
    </tr>
    <tr>
      <td>Password: </td>
      <td><input type="text" [(ngModel)]="customer.password"></td>
    </tr>
    <tr>
      <td>PhoneNumber:</td>
      <td><input type="number" [(ngModel)]="customer.phoneNumber"></td>
    </tr>
    <tr>
      <td>PhoneType:</td>
      <td><input type="text" [(ngModel)]="customer.phoneType"></td>
    </tr>
    </table>

    <button type="button" (click)="cancelChanges()">Cancel</button>
    <button type="button" (click)="submitData()">Update</button>
    <button type="button" (click)="insertData()">Insert</button>
  </body>
</html>
